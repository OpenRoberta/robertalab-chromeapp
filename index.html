<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>Open Roberta</title>
      <script src="index.js"></script>
  </head>
    <body>
        <!-- Add grid -->
        
        <p>
           <textarea id="debug" cols="15" rows="1" style="border:0px;resize:none" readonly></textarea>
        </p>
        <p>
           <textarea id="infotext" cols="35" rows="5" style="resize:none;" readonly></textarea>
        </p>
        <p>
          <button id="connect" class="btn" disabled></button>
          <button id="close" class="btn"></button>
        </p>
        <p>
          <input type="checkbox" id="advancedoptions">
          <textarea id="advancedop" cols="30" rows="1" style="border:0px;resize:none" readonly></textarea>
        </p>
        <p id="alternative" style="visibility:hidden">
          <textarea id="customaddressinfo" cols="35" rows="1" style="border:0px;resize:none" readonly></textarea><br>
          IP: <input type="text" id="ip" maxlength="15" size="15"></input>
          Port: <input type="text" id="port" maxlength="4" size="4"></input>
        </p>
    </body>
</html>
