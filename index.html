<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Open Roberta</title>
		<script src="index.js"></script>
		<link rel="stylesheet" type="text/css" href="css/chrome_app.css"></link>
	</head>
  <body>
	  <dialog id="warningdialog">
		  <table>
			  <tr>
				  <td class="dialogpic">
				    <img src="resources/Roberta.png" width="100">
				  </td>
				  <td>		
					  <p id="warningtext"></p>
				  </td>
	  		</tr>
			</table>
			<div align="left">
			  <button id="discwarning" class="btn">beenden</button>
			  <button id="cancelwarning" class="btn">abbrechen</button>
			</div>
		</dialog>
		
		
		<dialog id="aboutdialog">
			<table>
				<tr>
					<td class="dialogpic">
					  <img id="dialogimage" src="resources/iais_logo.gif" width="85">
					</td>
					<td>		
						<p id="abouttext"></p>
					</td>
				</tr>
			</table>
			<div align="left"><button id="closeabout" class="btn">OK</button></div>
		</dialog>
		
		<dialog id="errordialog">
			<table>
				<tr>
					<td class="errorpic">
					  <img src="resources/warning-outline.png" width="85">
					</td>รถ
					<td >		
						<p id="errortext"></p>
					</td>
				</tr>
			</table>
			<div align="left"><button id="closeerror" class="btn">OK</button></div>
		</dialog>
		
		<dialog id="infod">
			<table>
				<tr>
					<td class="infoimgtop">
					  <img id="infoimg" src="resources/warning-outline.png" width="85">
					</td>
					<td >		
						<p id="infotext"></p>
					</td>
				</tr>
			</table>
			<div align="left"><button id="closeinfo" class="btn">OK</button></div>
		</dialog>

    <div class="grid">
			<div class="navrow">
				<div class="col-2">
					<div class="navbar">
						<ul>
							<li>
								<p>Datei</p> 
								<ul>  
									<li><a id="navclose">beenden</a></li>
								</ul>
							</li>  
						</ul>
					</div>
				</div>
				
				<div class="col-2"  >
					<div class="navbar">
						<ul>
							<li>
								<p>Info</p> 
								<ul> 
								  <li>
									  <a id="about">about </a>
									</li>
								</ul>
							</li>  
						</ul>
					</div>
				</div>
					
				<div class="col-8 robstatus">
					<img id="connstatus" src="resources/Roberta_Menu_Icon_grey.png">
				</div>
			</div>
				
			<div class="row trenner bottom-buffer"></div>
				
			<div class="row bottom-buffer">
				<textarea class="col-12 tokenarea tk" id="token" readonly></textarea>
			</div>
			
			<div class="row bottom-buffer">
				<div class="col-12">
					<img id="mainpicture" >
				</div>
			</div>
			
			<div class="row bottom-buffer">
				<textarea class="col-12 info" id="infotext" rows="5" readonly></textarea>
			</div>
			
			<div class="row bottom-buffer">
					<button id="connect" class="btn" disabled></button>
					<button id="close" class="btn"></button>
			</div>
				
			<div class="row">
				<div class="col-1">
					<input type="checkbox" id="checkboxadvopt">
				</div>
				<div class="col-11">
					<textarea class="adv" id="advancedop" rows="1" readonly></textarea>
				</div>
			</div>
			
			<div class="row" id="alternative" style="visibility:hidden">
			  <div class="col-12">
			    <textarea class="altdesc" id="customaddressinfo" rows="1" readonly></textarea>
			  </div>

				<div class="col-1 iptext desc">IP:</div>
				
				<div class="col-5">
				  <input id="ip" maxlength="15"></input>
				</div>
				<div class="col-1"></div>
				
				<div class="col-1 porttext desc">Port:</div>
				
				<div class="col-2">
				  <input id="port" maxlength="4"></input>
				</div>
			</div>
		</div>
	</body>
</html>
